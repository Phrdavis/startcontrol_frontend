<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Equipe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/projetos.js"></script>
    <link rel="stylesheet" href="./css/projetos.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=2SZRxFHxL9R3&format=png&color=000000">
</head>
<body>
    <div class="d-flex">
        <aside id="sidebar-component"></aside>

        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">

                <h1 class="mb-4">Projetos</h1>
                <div class="d-flex mb-3 gap-2">
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" class="form-control" placeholder="Pesquisar..." id="search-projeto-input">
                    </div>
                    <button type="button" class="btn btn-primary" id="add-projeto-btn">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>

            </div>
            <hr>
            <div id="projetos-container">
                <table class="table table-striped" id="table-projetos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Responsável</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="alert"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="js/navbar.js"></script>
</body>
</html>
