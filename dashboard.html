<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dashboard - StartControl</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=2SZRxFHxL9R3&format=png&color=000000">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/dashboard.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="d-flex">
        <aside id="sidebar-component"></aside>

        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">

                <h1 class="mb-4">Dashboard</h1>

            </div>
            <hr>
            <div id="dashboard-container">
                <div class="row text-center">
                    <div class="col-md-4 mb-4">
                        <div class="dashboard-card card shadow-sm">
                            <div class="card-body">
                                <i class="bi bi-lightbulb-fill display-4 text-success"></i>
                                <h5 class="card-title mt-2">Startups</h5>
                                <p id="dashboard-startups" class="card-text fs-3 fw-bold">20</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="dashboard-card card shadow-sm">
                            <div class="card-body">
                                <i class="bi bi-people-fill display-4 text-info"></i>
                                <h5 class="card-title mt-2">Usu√°rios Ativos</h5>
                                <p id="dashboard-usuarios-ativos" class="card-text fs-3 fw-bold">8</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="dashboard-card card shadow-sm">
                            <div class="card-body">
                                <i class="bi bi-rocket-takeoff-fill display-4 text-warning"></i>
                                <h5 class="card-title mt-2">Startups Ativas</h5>
                                <p id="dashboard-startups-ativas" class="card-text fs-3 fw-bold">19</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <div class="dashboard-card card shadow-sm flex-row align-items-center" style="min-height: 180px;">
                            <div class="d-flex flex-column justify-content-center align-items-center p-4" style="min-width: 180px;">
                                <i class="bi bi-kanban-fill display-4 text-primary"></i>
                                <h5 class="card-title mt-2 mb-0">Projetos</h5>
                                <p id="dashboard-projetos" class="card-text fs-3 fw-bold mb-0">30</p>
                            </div>
                            <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                                <div class="d-flex justify-content-center align-items-center" id="projetosStatusChart" style="width:350px; height:360px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="js/navbar.js"></script>
</body>
</html>
