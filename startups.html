<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Startups - Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/startups.js"></script>
    <link rel="stylesheet" href="css/startups.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=2SZRxFHxL9R3&format=png&color=000000">
</head>
<body>
    <div class="d-flex">
        <aside id="sidebar-component"></aside>

        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">

                <h1 class="mb-4">Startups</h1>
                <div class="d-flex mb-3 gap-2">
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" class="form-control" placeholder="Pesquisar..." id="search-startup-input">
                    </div>
                    <button type="button" class="btn btn-primary" id="add-startup-btn">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>

            </div>
            <hr>
            <div id="startups-container">
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes da Startup -->
    <div class="modal fade" id="startupDetailModal" tabindex="-1" aria-labelledby="startupDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="startupDetailModalLabel">Detalhes da Startup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-4">Nome</dt>
                        <dd class="col-sm-8" id="startup-nome"></dd>

                        <dt class="col-sm-4">CNPJ</dt>
                        <dd class="col-sm-8" id="startup-cnpj"></dd>

                        <dt class="col-sm-4">Área de Atuação</dt>
                        <dd class="col-sm-8" id="startup-area"></dd>

                        <dt class="col-sm-4">Ativo</dt>
                        <dd class="col-sm-8" id="startup-ativo"></dd>

                        <dt class="col-sm-4">Responsável</dt>
                        <dd class="col-sm-8" id="startup-responsavel"></dd>

                        <dt class="col-sm-4">E-mail</dt>
                        <dd class="col-sm-8" id="startup-email"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Inclusão/Edição de Startup -->
    <div class="modal fade" id="addEditStartupModal" tabindex="-1" aria-labelledby="addEditStartupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="add-edit-startup-form" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEditStartupModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="startup-id-input" name="id">
                    <div class="mb-3">
                        <label for="startup-nome-input" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="startup-nome-input" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="startup-cnpj-input" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="startup-cnpj-input" name="cnpj" required>
                    </div>
                    <div class="mb-3">
                        <label for="startup-area-input" class="form-label">Área de Atuação</label>
                        <input type="text" class="form-control" id="startup-area-input" name="areaAtuacao" required>
                    </div>
                    <div class="mb-3">
                        <label for="startup-ativo-input" class="form-label">Ativo</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="startup-ativo-input" name="ativo">
                            <label class="form-check-label" for="startup-ativo-input">Ativo/Inativo</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="startup-responsavel-input" class="form-label">Responsável</label>
                        <select class="form-select" id="startup-responsavel" name="responsavel" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="save-startup-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="alert"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="js/navbar.js"></script>
</body>
</html>
